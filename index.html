<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucy | Established & Trusted Pet Care Service</title>

    <!-- Reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Embed fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57"
    ./assets/faviconhref="/apple-icon-57x57.png" />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./assets/favicon/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/favicon/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./assets/favicon/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./assets/favicon/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/favicon/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/favicon/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/favicon/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./assets/favicon/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./assets/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="./assets/favicon/ms-icon-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- Styles css -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body style="height: 10000px">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <!-- Logo -->
          <a href="#!"
            ><img src="./assets/img/Logo.svg" alt="Lucy" class="logo"
          /></a>

          <!-- Navigation -->
          <nav class="navbar">
            <ul class="navbar__list">
              <li><a href="#!" class="navbar__item">Home</a></li>
              <li><a href="#!" class="navbar__item">About</a></li>
              <li><a href="#!" class="navbar__item">Services & Rates</a></li>
              <li><a href="#!" class="navbar__item">Reviews</a></li>
              <li><a href="#!" class="navbar__item">Contacts us</a></li>
            </ul>
          </nav>

          <!-- Call to action -->
          <a href="#!" class="btn btn__cta">Sign up</a>
        </div>
      </div>
    </header>
    <main>
      <!-- Hero -->
      <section class="hero">
        <div class="container">
          <div class="hero__inner">
            <figure class="hero__media">
              <!-- Hero media item 1 -->
              <div class="hero__media-img-wrapper">
                <img
                  src="./assets/img/hero__img-01.png"
                  alt="Lucy"
                  class="hero__media-img"
                />

                <!-- Hero decorator -->
                <img
                  src="./assets/img/hero__decor-01.svg"
                  alt=""
                  class="hero__media-decor"
                />
                <img
                  src="./assets/img/hero__decor-02.svg"
                  alt=""
                  class="hero__media-decor"
                />
              </div>
              <!-- Hero media item 2 -->
              <div class="hero__media-img-wrapper">
                <img
                  src="./assets/img/hero__img-02.png"
                  alt="Lucy"
                  class="hero__media-img"
                />
              </div>

              <!-- Hero card -->
              <div class="hero__media-card">
                <section class="hero__card-item">
                  <img
                    src="./assets/img/hero__img-03.png"
                    alt="Lucy"
                    class="hero__card-img"
                  />
                  <div class="hero__card-body">
                    <p class="hero__card-title">Pet Health</p>
                    <div class="hero__card-skeletion"></div>
                    <div class="hero__card-skeletion"></div>
                  </div>
                </section>
                <div class="hero__card-seperate"></div>
                <section class="hero__card-item">
                  <img
                    src="./assets/img/hero__img-04.png"
                    alt="Lucy"
                    class="hero__card-img"
                  />
                  <div class="hero__card-body">
                    <p class="hero__card-title">Pet care</p>
                    <div class="hero__card-skeletion"></div>
                    <div class="hero__card-skeletion"></div>
                  </div>
                </section>
              </div>
            </figure>
            <section class="hero__content">
              <h1 class="hero__heading">
                Established & Trusted Pet Care Service
              </h1>
              <p class="hero__desc">
                Discover a wide variety of Pawsitive services to choose from,
                including daycare, private walks, office duty and spa.
              </p>
              <div class="hero__row">
                <a href="#!" class="btn btn--primary hero__btn-cta"
                  >Book a Meet
                  <span class="hero__cta-arrow--right">
                    <svg
                      width="5"
                      height="6"
                      viewBox="0 0 5 6"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                        stroke="#FD5056"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </span>
                </a>
                <a href="#!" class="hero__cta-link">Schedule a Call</a>
              </div>
            </section>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
